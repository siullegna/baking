apply plugin: 'com.android.application'

android {
    compileSdkVersion 27
    defaultConfig {
        applicationId "com.hap.baking"
        minSdkVersion 16
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
    implementation 'com.android.support:support-v4:27.0.2'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.1'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.1'
    androidTestImplementation 'com.android.support.test.espresso:espresso-contrib:3.0.1'

    implementation "com.android.support:appcompat-v7:$supportLibVersion"
    implementation "com.android.support:recyclerview-v7:$supportLibVersion"
    implementation "com.android.support:cardview-v7:$supportLibVersion"
    implementation "com.android.support:design:$supportLibVersion"
    implementation "com.android.support.constraint:constraint-layout:$constraintLibVersion"

    // RxJava2
    compile "io.reactivex.rxjava2:rxjava:$rxJava2LibVersion"
    compile "io.reactivex.rxjava2:rxandroid:$rxAndroid2LibVersion"

    // Retrofit2
    compile "com.squareup.retrofit2:retrofit:$retrofit2LibVersion"
    compile "com.squareup.retrofit2:converter-gson:$retrofit2LibVersion"
    compile "com.squareup.retrofit2:adapter-rxjava2:$retrofit2LibVersion"

    // okhttp3
    compile "com.squareup.okhttp3:okhttp:$okHttp3LibVersion"

    // Dagger
    compile "com.google.dagger:dagger:$dagger2LibVersion"
    annotationProcessor "com.google.dagger:dagger-compiler:$dagger2LibVersion"

    // Exoplayer
    compile "com.google.android.exoplayer:exoplayer:$exoplayerLibVersion"

    // stetho
    compile "com.facebook.stetho:stetho:$stethoLibVersion"
    compile "com.facebook.stetho:stetho-okhttp3:$stethoLibVersion"

    // Picasso
    compile "com.squareup.picasso:picasso:$rootProject.picassoLibVersion"

    // ButterKnife
    compile "com.jakewharton:butterknife:$butterKnifeLibVersion"
    annotationProcessor "com.jakewharton:butterknife-compiler:$butterKnifeLibVersion"

    // Room persistence
    implementation "android.arch.persistence.room:runtime:$roomLibVersion"
    annotationProcessor "android.arch.persistence.room:compiler:$roomLibVersion"
    implementation "android.arch.lifecycle:extensions:$roomLibVersion"
}
